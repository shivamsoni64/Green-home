{% extends 'base.html' %}
{% block title %}Plants{% endblock title %}

{% block body %}
<div class="container-fluid">
    <div class="row ">
        <div class="col-md-2">
            <div class="list-group mt-2 ">
                <a href="/plants" class="list-group-item list-group-item-action active" aria-current="true">
                    All Plants
                </a>
                {% for c in cats %}
                <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
                {%endfor%}
            </div>
        </div>
        <div class="col-md-10">
            <div class="row mt-2">
                <div class="col-md-12">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

                        {% for i in plants %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img src="/media/{{i.img}}" class="d-block w-100" alt="...">

                                <div class="card-body">
                                    <p class="card-text">{{i.name}}</p>
                                    <p class="card-text">{{i.desc}}</p>
                                    <p class="card-text">price - {{i.price}}/- </p>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button"  class="btn btn-sm btn-outline-secondary" onclick="showModalwithImage('{{i.img}}')">View</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Add to
                                                Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
</div>
 
<!-- Modal -->
<div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



{% endblock body %}
