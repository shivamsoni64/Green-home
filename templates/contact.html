{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<div class="container-fluid mx-0 px-0">
    <img src="https://source.unsplash.com/1600x601/?calling" class="d-block w-100" alt="...">
</div>

<div class="container-fluid px-5 my-3 ">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="mb-3 mx-5">
        <label for="name" >Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="mb-3 mx-5">
        <label for="email" >Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id">
    </div>
    <div class="mb-3 mx-5">
        <label for="phone" >Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
    </div>
    <div class="mb-3 mx-5">
        <label for="desc">Tell Us About Your Quiry</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="Submit" class="btn btn-primary mx-5">Submit</button>
</form>
</div>
{% endblock body %}
